<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>函数</title>
  <script src="index.js"></script>
</head>

<body>
  <button>GJ</button>
  <button>LG</button>
</body>
<script>
  let Dom = {
    site: "我是site：",
    handleEvent: function (event) {
      console.log(event)
      console.log(this.site, event.target.innerHTML)
    },
    bind: function () {
      let buttons = document.querySelectorAll('button')
      buttons.forEach((button) => {
        console.log('this', this)
        button.addEventListener('click', (event) => {
          console.log('a', this.site, event.target.innerHTML)
        })
      })
    }
  }
  Dom.bind()
</script>

</html>
